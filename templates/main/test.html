    <link href="{% static 'assets/css/style.css' %}" rel="stylesheet">
</head>
<body>

<a href="#" onclick="kimash()" class="btn btn-sm btn-success m-3">Kimash</a>
<div class="m-5">
    <div id="area">
        <input type="text" minlength="4">
    </div>
</div>

<script>
    function kimash(){
        let ar = document.getElementById('area')
        let link = window.location.search
        let obj = {}
        let key = ''
        let value = ''
        let turnk = true
        for (let i = 1; i < link.length; i++) {
            if(link[i]==="="){
                turnk = false
                continue
            }else if(link[i]==="&"){
                obj[key]=value
                key = ""
                value = ""
                turnk = true
                continue
            }
            if (turnk)
                key+=link[i]
            else
                value+=link[i]
        }
        obj[key]=value
    }
</script>

</body>
</html>
