{% extends 'main/base.html' %}
{% block title %}
    Login
{% endblock %}

{% block navbar %}
    {% include 'main/navbar.html' %}
{% endblock %}

{% block middle %}
<form class="form-signin text-center" action="" method="post">
    {% csrf_token %}
    <img class="mb-4" src="../../static/image/mk.jpg" alt="" width="100" height="100">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <div style="color: red;font-family: monospace;font-size: 19px">
        {% if messages %}
            {% for message in messages %}
                {{ message }}
            {% endfor %}

        {% endif %}
    </div>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block  ml-3" name="login" type="submit">Login</button>
</form>
{% endblock %}
